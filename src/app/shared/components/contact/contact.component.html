<section id="contact" class="py-20 bg-gray-900 relative overflow-hidden">
  <!-- Background decoration -->
  <div class="absolute inset-0 opacity-5">
    <div
      class="absolute top-20 left-10 w-32 h-32 bg-blue-400 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-40 h-40 bg-purple-400 rounded-full blur-3xl"
    ></div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-7xl font-bold mb-6 letter-spacing-widest">
        <span class="gradient-text-electric">{{
          "contact.title" | translate
        }}</span>
        <span class="gradient-text-cyber">{{
          "contact.title2" | translate
        }}</span>
      </h2>
      <p class="text-xl text-gray-300 max-w-2xl mx-auto">
        {{ "contact.subtitle" | translate }}
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-6xl mx-auto">
      <!-- Contact Information -->
      <div class="order-2 lg:order-1">
        <app-get-in-touch
          [contactInformation]="contactInformation"
        ></app-get-in-touch>
      </div>

      <!-- Contact Form -->
      <div class="order-1 lg:order-2">
        <app-message-form></app-message-form>
      </div>
    </div>
  </div>
</section>
