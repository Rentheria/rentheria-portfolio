<section id="contact" class="py-20 bg-gray-800 relative overflow-hidden">
  <div class="container mx-auto px-6 relative z-10">
    <h2
      class="text-[56px] md:text-7xl font-extrabold tracking-widest mb-8 text-center"
    >
      <span class="gradient-text-cyber">Let's </span>
      <span class="gradient-text-electric">Connect</span>
    </h2>
    <p
      class="text-gray-400 mb-12 text-center max-w-2xl mx-auto scroll-animate text-xl"
      data-animation="fadeInUp"
      data-delay="200"
    >
      Ready to collaborate on your next enterprise project? Let's build
      something extraordinary together.
    </p>

    <div class="w-full mx-auto flex flex-col md:flex-row gap-4">
      <app-get-in-touch
        class="w-1/2"
        [contactInformation]="contactInformation"
      ></app-get-in-touch>
      <app-message-form class="w-1/2"></app-message-form>
    </div>
  </div>
</section>
