<div
  class="project-card bg-gray-800 bg-opacity-70 rounded-xl overflow-hidden relative group"
>
  <!-- Gradient border effect -->
  <div
    class="absolute inset-0 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-sm"
  ></div>

  <div class="relative z-10">
    <div class="relative h-48 overflow-hidden">
      <img
        [src]="project.image.src"
        [alt]="project.image.alt"
        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-gray-900/80 via-transparent to-transparent"
      ></div>

      <!-- Duration badge with theme colors -->
      <div class="absolute bottom-4 left-4">
        <span
          class="bg-purple-400 text-gray-900 py-1 px-3 rounded-full text-xs font-semibold shadow-lg"
        >
          {{ project.duration }}
        </span>
      </div>

      <!-- Tech stack indicator -->
      <div class="absolute top-4 right-4">
        <div class="bg-gray-800/80 backdrop-blur-sm rounded-full px-3 py-1">
          <span class="text-yellow-400 text-xs font-medium"
            >{{ project.technologies.length }} techs</span
          >
        </div>
      </div>
    </div>

    <div class="p-6">
      <h3 class="text-2xl font-bold mb-3 gradient-text-electric">
        {{ project.title }}
      </h3>

      <p class="text-gray-300 mb-4 leading-relaxed text-sm">
        {{ project.description }}
      </p>

      <!-- Technology tags with theme colors -->
      <div class="flex flex-wrap gap-2 mb-6">
        <span
          class="px-3 py-1 bg-gray-700/50 border border-gray-600 rounded-full text-xs font-medium text-gray-300 hover:bg-gray-600/50 transition-colors duration-200"
          *ngFor="let technology of project.technologies.slice(0, 6)"
        >
          {{ technology }}
        </span>
        <span
          *ngIf="project.technologies.length > 6"
          class="px-3 py-1 bg-gradient-to-r from-purple-400/20 to-blue-400/20 border border-purple-400/30 rounded-full text-xs font-medium text-purple-300"
        >
          +{{ project.technologies.length - 6 }} more
        </span>
      </div>

      <!-- View project button with theme styling -->
      <button
        class="w-full border border-blue-400/30 text-blue-400 py-2 px-4 rounded-lg flex items-center justify-center text-sm font-medium transition-all duration-300 group/btn"
      >
        <span>View Project Details</span>
        <i
          class="fas fa-arrow-right ml-2 group-hover/btn:translate-x-1 transition-transform duration-300"
        ></i>
      </button>
    </div>
  </div>
</div>
