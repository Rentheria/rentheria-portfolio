<section
  id="projects"
  class="py-20 bg-gray-900 bg-opacity-50 relative overflow-hidden"
>
  <!-- Background decorations -->
  <div class="absolute inset-0 opacity-5">
    <div
      class="absolute top-20 left-10 w-40 h-40 bg-yellow-400 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-32 h-32 bg-blue-400 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-60 h-60 bg-purple-400 rounded-full blur-3xl"
    ></div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <h2
      class="text-7xl font-bold mb-10 letter-spacing-widest text-center scroll-animate"
    >
      <span class="gradient-text-cyber">Featured </span>
      <span class="gradient-text-psychic">Projects</span>
    </h2>

    <p
      class="text-gray-400 mb-12 text-center max-w-2xl mx-auto scroll-animate text-xl"
    >
      Explore some of my projects that demonstrates my expertise in building
      scalable and high-performance applications
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <app-card-featured-project
        *ngFor="let project of featuredProjects; let i = index"
        [project]="project"
      ></app-card-featured-project>
    </div>
  </div>
</section>
