<section id="tech-stack" class="py-20 bg-gray-900 relative overflow-hidden">
  <!-- Background decoration -->
  <div class="absolute inset-0 opacity-5">
    <div
      class="absolute top-20 left-10 w-40 h-40 bg-yellow-400 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-32 h-32 bg-blue-400 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-60 h-60 bg-purple-400 rounded-full blur-3xl"
    ></div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <h2
      class="text-5xl md:text-7xl font-bold mb-10 letter-spacing-widest text-center scroll-animate"
      data-animation="fadeInUp"
      data-delay="0"
    >
      <span class="gradient-text-psychic">{{
        "techStack.title" | translate
      }}</span>
      <span class="gradient-text-cyber">{{
        "techStack.title2" | translate
      }}</span>
    </h2>

    <p
      class="text-gray-400 text-lg md:text-xl text-center max-w-2xl mx-auto mb-12 scroll-animate"
      data-animation="fadeInUp"
      data-delay="200"
    >
      {{ "techStack.subtitle" | translate }}
    </p>

    <div class="max-w-4xl mx-auto">
      <div
        class="bg-gray-800 bg-opacity-50 rounded-lg p-8 md:p-12 gradient-border scroll-animate"
        data-animation="fadeInUp"
        data-delay="400"
      >
        <p class="text-gray-300 leading-relaxed text-lg md:text-xl">
          {{ "techStack.description" | translate }}
        </p>
      </div>
    </div>
  </div>
</section>
