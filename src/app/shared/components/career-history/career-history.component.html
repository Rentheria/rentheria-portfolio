<section id="experience" class="py-20 bg-gray-900 relative overflow-hidden">
  <!-- background bubbles -->
  <div class="absolute inset-0 pointer-events-none opacity-[0.035]">
    <div
      class="absolute top-20 left-10 w-32 h-32 bg-yellow-400 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-40 h-40 bg-cyan-400 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-60 h-60 bg-fuchsia-400 rounded-full blur-3xl"
    ></div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <h2
      class="text-[56px] md:text-7xl font-extrabold tracking-widest mb-8 text-center"
    >
      <span class="gradient-text-psychic">Career </span>
      <span class="gradient-text-electric">History</span>
    </h2>

    <p
      class="text-gray-400 text-lg md:text-xl text-center max-w-2xl mx-auto mb-10"
    >
      My professional journey through enterprise development and cross-platform
      solutions
    </p>

    <div class="max-w-4xl mx-auto">
      <app-card-history
        *ngFor="let experience of experiences; let i = index"
        [history]="experience"
        [isExpanded]="expandedIndex === i"
        (toggleExpanded)="toggleExpanded(i)"
      >
      </app-card-history>
    </div>
  </div>
</section>
