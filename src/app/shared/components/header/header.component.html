<nav class="header-nav">
  <div class="header-container">
    <!-- Logo/Brand Section -->
    <div class="header-brand">
      <span class="brand-text" (click)="navigateToHome()">
        <span class="brand-bracket">&lt; </span>
        <span class="brand-name">Rentheria </span>
        <span class="brand-bracket">/&gt;</span>
      </span>
    </div>

    <!-- Desktop Navigation -->
    <div class="header-nav-desktop">
      <span class="nav-link" (click)="scrollToSection('about')">{{
        "nav.about" | translate
      }}</span>
      <span class="nav-link" (click)="scrollToSection('projects')">{{
        "nav.projects" | translate
      }}</span>
      <span class="nav-link" (click)="scrollToSection('experience')">{{
        "nav.experience" | translate
      }}</span>
      <span class="nav-link" (click)="scrollToSection('contact')">{{
        "nav.contact" | translate
      }}</span>

      <!-- Language Switcher -->
      <app-language-switcher></app-language-switcher>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="header-mobile-toggle">
      <button
        id="menu-toggle"
        class="mobile-menu-btn"
        (click)="toggleMobileMenu()"
        [class.active]="isMobileMenuOpen"
      >
        <i class="fas fa-bars" [class.fa-times]="isMobileMenuOpen"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="header-mobile-menu"
    [class.show]="isMobileMenuOpen"
  >
    <div class="mobile-menu-container">
      <span class="mobile-nav-link" (click)="scrollToSection('about')">{{
        "nav.about" | translate
      }}</span>
      <span class="mobile-nav-link" (click)="scrollToSection('projects')">{{
        "nav.projects" | translate
      }}</span>
      <span class="mobile-nav-link" (click)="scrollToSection('experience')">{{
        "nav.experience" | translate
      }}</span>
      <span class="mobile-nav-link" (click)="scrollToSection('contact')">{{
        "nav.contact" | translate
      }}</span>

      <!-- Mobile Language Switcher -->
      <div class="mobile-language-switcher">
        <app-language-switcher></app-language-switcher>
      </div>
    </div>
  </div>
</nav>
