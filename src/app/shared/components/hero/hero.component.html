<section
  class="relative min-h-screen flex items-center justify-center overflow-hidden"
>
  <!-- Hero Section AKA First view -->
  <div
    class="absolute inset-0 bg-cover bg-center bg-no-repeat"
    id="background-hero"
  ></div>
  <app-energy-orbs></app-energy-orbs>
  <section class="z-10 relative w-full h-full justify-center items-center">
    <app-terminal class="mt-10"></app-terminal>
    <div class="w-full mb-3 md:mb-0 text-center mt-10 max-w-4xl mx-auto px-6">
      <h1
        class="flex flex-row flex-wrap gap-2 md:gap-4 mb-9 text-4xl md:text-6xl lg:text-7xl font-bold animate__animated animate__fadeIn text-center justify-center items-center"
      >
        <span class="gradient-text-electric">{{
          "hero.title.software" | translate
        }}</span>
        <span class="gradient-text-cyber">{{
          "hero.title.development" | translate
        }}</span>
        <span class="gradient-text-psychic">{{
          "hero.title.engineer" | translate
        }}</span>
      </h1>
      <section
        class="text-gray-300 text-lg md:text-2xl mb-4 animate__animated animate__fadeIn animate__delay-1s"
      >
        <p class="mb-3">
          {{ "hero.subtitle.experience" | translate }}
        </p>
        <p class="mb-3">
          {{ "hero.subtitle.experienceText" | translate }}
        </p>
        <p class="text-xl md:text-2xl font-semibold text-gray-200 italic mt-4 mb-2">
          {{ "hero.manifesto" | translate }}
        </p>
      </section>

      <div
        class="flex flex-wrap justify-center items-center gap-4 mb-8 animate__animated animate__fadeIn animate__delay-2s shadow-lg p-4 rounded-lg"
      >
        <span class="tech-badge">Angular</span>
        <span class="tech-badge">TypeScript</span>
        <span class="tech-badge">Ionic</span>
        <span class="tech-badge">NestJS</span>
      </div>

      <div
        class="flex flex-col sm:flex-row gap-4 animate__animated animate__fadeIn animate__delay-2s justify-center items-center w-full"
      >
        <button
          (click)="scrollToSection('projects')"
          class="glow-btn bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-lg flex items-center justify-center min-w-[200px]"
        >
          <i class="fas fa-bolt mr-2"></i>
          {{ "hero.button.viewWork" | translate }}
        </button>
        <button
          (click)="scrollToSection('experience')"
          class="glow-btn-ork bg-orange-400 hover:bg-orange-500 text-gray-900 font-bold py-3 px-8 rounded-lg flex items-center justify-center min-w-[200px]"
        >
          <i class="fas fa-briefcase mr-2"></i>
          {{ "hero.button.experience" | translate }}
        </button>
        <button
          (click)="scrollToSection('contact')"
          class="glow-btn-cyber bg-blue-400 hover:bg-blue-500 text-gray-900 font-bold py-3 px-8 rounded-lg flex items-center justify-center min-w-[200px]"
        >
          <i class="fas fa-code mr-2"></i>
          {{ "hero.button.getInTouch" | translate }}
        </button>
      </div>
    </div>
  </section>
</section>
